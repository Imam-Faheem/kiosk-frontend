<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>UNO HOTELS Kiosk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F9F1E9;
        touch-action: manipulation;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .kiosk-button {
        min-height: 40px;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 8px;
        padding: 0.5rem 1rem;
        transition: all 0.3s ease;
      }
      .kiosk-button:active {
        transform: scale(0.98);
      }
      .kiosk-card {
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        border: none;
        background: #ffffff;
        padding: 1rem;
      }
      .form-control {
        border-radius: 8px;
        border: 1px solid #e9ecef;
        font-size: 0.9rem;
        padding: 0.3rem 0.5rem;
      }
      .welcome-anim {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #D36247, #F9F1E9);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
        animation: fadeOut 3s forwards;
        z-index: 1000;
      }
      @keyframes fadeOut {
        0% { opacity: 1; }
        70% { opacity: 1; }
        100% { opacity: 0; visibility: hidden; }
      }
      @media (min-width: 19in) {
        .kiosk-button { font-size: 1.2rem; min-height: 50px; padding: 0.6rem 1.2rem; }
        .form-control { font-size: 1.1rem; padding: 0.4rem 0.6rem; }
      }
      @media (min-width: 21.5in) {
        .kiosk-button { font-size: 1.4rem; min-height: 60px; }
      }
      @media (min-width: 23.8in) {
        .kiosk-button { font-size: 1.6rem; min-height: 70px; }
      }
      @media (min-width: 32in) {
        .kiosk-button { font-size: 2rem; min-height: 80px; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
